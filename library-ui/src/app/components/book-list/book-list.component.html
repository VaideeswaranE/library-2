<div class="book-list-container">
  <!-- Borrow Details Button -->
  <!-- src/app/components/book-list/book-list.component.html -->
<button routerLink="/borrow-details" class="borrow-details-btn">Borrower Details</button>


  <!-- Book List Header -->
  <h2 class="heading">Library Management</h2>

  <!-- Books Container -->
  <div class="books-container">
    <div *ngFor="let book of books" class="book-card">
      <img [src]="'assets/images/' + book.imageUrl" alt="{{ book.title }}" class="book-image" />
      <div class="book-details">
        <h3 class="book-title">{{ book.title }}</h3>
        <p class="book-author">by {{ book.author }}</p>
        <p class="book-category">Category: {{ book.category }}</p>
        <p class="book-year">Published Year: {{ book.publishedYear }}</p>
      </div>
    </div>
  </div>
